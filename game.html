<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" href="favicon2.ico">
</head>

<body>
  <h2>Guess The Number</h2>

  <h3>There is a random number between 1 - 10.
    See if you can guess it.</h3>

  <div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
  </div>
  <script type="text/javascript" src="Javascript/numberGame.js">
  </script>
  <button type="button" class="btn-lg"><a href="index.html">Go back</a></button>
</body>
</html>
